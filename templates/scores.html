<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LUDR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<img src= {{ url_for('static', filename = 'images/arrow.jpg') }} width="100" height="100" border="0">
{% block content %}
<table>
{% for song in songs %}
    <tr class="{{ loop.cycle('odd', 'even') }}">
        <td>{{ song.name }} <b>{{ song.chart }} {{ song.difficulty }}</b></td>
        <td>{{ song.upscore }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}
</body>
</html>
